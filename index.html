<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Massage Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1e90ff, #00bfff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #000000dd;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input, textarea {
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            border: none;
            background-color: #32cd32;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #28a428;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <input type="text" name="firstName" placeholder="First Name" required />
        <input type="text" name="lastName" placeholder="Last Name" required />
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="city" placeholder="City" required />
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <input type="number" name="age" placeholder="Age (18+)" required />
        <input type="number" name="weight" placeholder="Weight (kg)" required />
        <input type="number" name="height" placeholder="Height (cm)" required />
        <textarea name="description" placeholder="Profile Description" rows="3"></textarea>
        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById("registrationForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const object = {};
            formData.forEach((value, key) => (object[key] = value));

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycby78HZLXtPXAH0sHA9vF7HzyTKWbdEkQv9s5JD_17dtKsL-Ts_PP6xvwWnzphmmqoKGng/exec", {
                    method: "POST",
                    mode: "no-cors",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(object),
                });
                alert("Form submitted successfully!");
                form.reset();
            } catch (error) {
                alert("Error sending data.");
                console.error("Submission error:", error);
            }
        });
    </script>
</body>
</html>
