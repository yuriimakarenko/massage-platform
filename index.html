<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#006699, #003366);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      color: white;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<form id="registrationForm">
  <input type="text" name="firstName" placeholder="First Name" required />
  <input type="text" name="lastName" placeholder="Last Name" required />
  <input type="text" name="username" placeholder="Username" required />
  <input type="email" name="email" placeholder="Email" required />
  <input type="text" name="city" placeholder="City" required />
  <input type="tel" name="phone" placeholder="Phone Number" required />
  <input type="number" name="age" placeholder="Age (18+)" required min="18"/>
  <input type="number" name="weight" placeholder="Weight (kg)" required />
  <input type="number" name="height" placeholder="Height (cm)" required />
  <textarea name="description" placeholder="Profile Description"></textarea>
  <button type="submit">Submit</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycby78HZLXtPXAH0sHA9vF7HzyTKWbdEkQv9s5JD_17dtKsL-Ts_PP6xvwWnzphmmqoKGng/exec';
  const form = document.getElementById('registrationForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const object = {};
    formData.forEach((value, key) => object[key] = value);

    try {
      const response = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(object),
        headers: {
          'Content-Type': 'application/json',
        }
      });

      if (response.ok) {
        form.reset();
        setTimeout(() => {
          window.location.href = 'profile.html';
        }, 2000);
      } else {
        alert("Error submitting form.");
      }
    } catch (error) {
      alert("Error submitting form.");
      console.error('Error!', error.message);
    }
  });
</script>

</body>
</html>
