<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Massage Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 12px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <input type="text" name="firstName" placeholder="First Name" required />
    <input type="text" name="lastName" placeholder="Last Name" required />
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="city" placeholder="City" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="number" name="age" placeholder="Age (18+)" required min="18"/>
    <input type="number" name="weight" placeholder="Weight (kg)" required />
    <input type="number" name="height" placeholder="Height (cm)" required />
    <textarea name="description" placeholder="Profile Description" rows="3"></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('registrationForm');
    const scriptURL = 'https://script.google.com/macros/s/AKfycby78HZLXtPXAH0sHA9vF7HzyTKWbdEkQv9s5JD_17dtKsL-Ts_PP6xvwWnzphmmqoKGng/exec';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      try {
        await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json',
          }
        });

        // Сохраняем в localStorage для profile.html
        localStorage.setItem("userProfile", JSON.stringify(data));

        setTimeout(() => {
          window.location.href = 'profile.html';
        }, 2000);
      } catch (error) {
        console.error('Ошибка при отправке:', error);
      }
    });
  </script>
</body>
</html>
