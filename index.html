<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Massage Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#3e8e9d, #0d2d4c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      color: white;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <form id="registrationForm">
    <input type="text" name="firstName" placeholder="First Name" required />
    <input type="text" name="lastName" placeholder="Last Name" required />
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="city" placeholder="City" required />
    <input type="text" name="phone" placeholder="Phone Number" required />
    <input type="number" name="age" placeholder="Age (18+)" required />
    <input type="number" name="weight" placeholder="Weight" required />
    <input type="number" name="height" placeholder="Height" required />
    <textarea name="description" placeholder="Profile Description" rows="3"></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const jsonData = {};

      formData.forEach((value, key) => {
        jsonData[key] = value;
      });

      const scriptURL = "https://script.google.com/macros/s/AKfycby78HZLXtPXAH0sHA9vF7HzyTKWbdEkQv9s5JD_17dtKsL-Ts_PP6xvwWnzphmmqoKGng/exec";

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(jsonData),
        });

        alert("Form submitted!");
        form.reset();
      } catch (error) {
        alert("Error sending data.");
        console.error("Fetch error:", error);
      }
    });
  </script>

</body>
</html>
