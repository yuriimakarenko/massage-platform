<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Massage Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#2c3e50, #34495e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      width: 300px;
    }
    .container input,
    .container textarea,
    .container button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .container input,
    .container textarea {
      background: #f7f7f7;
    }
    .container button {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="registrationForm">
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="city" placeholder="City" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="number" name="age" placeholder="Age (18+)" min="18" required />
      <input type="number" name="weight" placeholder="Weight (kg)" required />
      <input type="number" name="height" placeholder="Height (cm)" required />
      <textarea name="description" placeholder="Profile Description" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("registrationForm");
    const scriptURL = "https://script.google.com/macros/s/AKfycby78HZLXtPXAH0sHA9vF7HzyTKWbdEkQv9s5JD_17dtKsL-Ts_PP6xvwWnzphmmqoKGng/exec";

    form.addEventListener("submit", e => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      })
      .then(() => {
        window.location.href = "profile.html";
      })
      .catch(error => {
        alert("Error submitting form.");
        console.error("Error!", error.message);
      });
    });
  </script>
</body>
</html>
