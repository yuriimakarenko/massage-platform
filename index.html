<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Massage Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#56ccf2, #2f80ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    input, textarea {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>

  <form id="registrationForm">
    <input name="firstName" type="text" placeholder="First Name" required />
    <input name="lastName" type="text" placeholder="Last Name" required />
    <input name="username" type="text" placeholder="Username" required />
    <input name="email" type="email" placeholder="Email" required />
    <input name="city" type="text" placeholder="City" required />
    <input name="phone" type="text" placeholder="Phone" required />
    <input name="age" type="number" placeholder="Age" required />
    <input name="weight" type="number" placeholder="Weight (kg)" required />
    <input name="height" type="number" placeholder="Height (cm)" required />
    <textarea name="description" placeholder="Profile Description..." rows="4"></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("registrationForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        await fetch("https://script.google.com/macros/s/AKfycby78HZLXtPXAH0sHA9vF7HzyTKWbdEkQv9s5JD_17dtKsL-Ts_PP6xvwWnzphmmqoKGng/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
        alert("✅ Данные успешно отправлены!");
        form.reset();
      } catch (error) {
        alert("❌ Ошибка при отправке данных.");
        console.error(error);
      }
    });
  </script>

</body>
</html>
