<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Massage Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background: #00cc66;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00994d;
    }

    .success-popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <input type="text" name="firstName" placeholder="First Name" required />
    <input type="text" name="lastName" placeholder="Last Name" required />
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="city" placeholder="City" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="number" name="age" placeholder="Age (18+)" min="18" required />
    <input type="number" name="weight" placeholder="Weight (kg)" required />
    <input type="number" name="height" placeholder="Height (cm)" required />
    <textarea name="description" placeholder="Profile Description" rows="3"></textarea>
    <button type="submit">Submit</button>
  </form>

  <div class="success-popup" id="successPopup">Thank you for registering!</div>

  <script>
    const form = document.getElementById("registrationForm");
    const successPopup = document.getElementById("successPopup");
    const scriptURL = "https://script.google.com/macros/s/AKfycby78HZLXtPXAH0sHA9vF7HzyTKWbdEkQv9s5JD_17dtKsL-Ts_PP6xvwWnzphmmqoKGng/exec";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
        localStorage.setItem(key, value); // save to localStorage
      });

      try {
        await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        // Show success popup
        successPopup.style.display = "block";

        setTimeout(() => {
          successPopup.style.display = "none";
          window.location.href = "profile.html"; // redirect after 2 seconds
        }, 2000);

        form.reset();
      } catch (error) {
        alert("Error submitting data.");
        console.error("Submission error:", error);
      }
    });
  </script>
</body>
</html>
